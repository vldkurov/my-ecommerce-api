paths:
  /carts:
    post:
      tags:
        - Carts
      summary: Create a new cart
      description: Creates a new cart for the authenticated user.
      security:
        - bearerAuth: [ ]
      responses:
        201:
          description: Cart created successfully
        401:
          description: Unauthorized

  /carts/{cartId}:
    post:
      tags:
        - Carts
      summary: Add products to a cart
      description: Adds products to the specified cart by ID.
      security:
        - bearerAuth: [ ]
      parameters:
        - in: path
          name: cartId
          required: true
          schema:
            type: integer
          description: The ID of the cart to add products to.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                productId:
                  type: integer
                  description: The ID of the product to add to the cart.
                quantity:
                  type: integer
                  description: The quantity of the product to add.
              required:
                - productId
                - quantity
      responses:
        200:
          description: Product added to cart successfully
        401:
          description: Unauthorized
        404:
          description: Cart not found

    get:
      tags:
        - Carts
      summary: Retrieve a cart's contents
      description: Retrieves the contents of the specified cart by ID.
      security:
        - bearerAuth: [ ]
      parameters:
        - in: path
          name: cartId
          required: true
          schema:
            type: integer
          description: The ID of the cart to retrieve.
      responses:
        200:
          description: Cart retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  cartId:
                    type: integer
                    description: The cart ID.
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/CartItem'
        401:
          description: Unauthorized
        404:
          description: Cart not found

  /carts/{cartId}/checkout:
    post:
      tags:
        - Carts
      summary: Checkout a cart
      description: Processes the checkout for the specified cart by ID.
      security:
        - bearerAuth: [ ]
      parameters:
        - in: path
          name: cartId
          required: true
          schema:
            type: integer
          description: The ID of the cart to checkout.
      responses:
        200:
          description: Checkout processed successfully
        401:
          description: Unauthorized
        404:
          description: Cart not found

components:
  schemas:
    CartItem:
      type: object
      properties:
        cartItemId:
          type: integer
          description: The cart item ID.
        cartId:
          type: integer
          description: The cart ID associated with this item.
        productId:
          type: integer
          description: The product ID of the item added to the cart.
        quantity:
          type: integer
          description: The quantity of the product.
      required:
        - cartItemId
        - cartId
        - productId
        - quantity

securitySchemes:
  bearerAuth:
    type: http
    scheme: bearer
    bearerFormat: JWT
